<section id="videos">
  <div class="main-container grid-container">
    <div *ngFor="let video of videos; let i = index" class="grid-item">
      <img alt="Card" src="{{ video.thumbnail }}" (click)="openFullscreen(i)" />
      <video
        #myVideo
        [controls]="true"
        type="video/mp4"
        (click)="openFullscreen(i)"
      ></video>
    </div>
  </div>
</section>
