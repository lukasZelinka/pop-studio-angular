<p-toolbar class="my-custom-toolbar" #pToolbar>
  <div class="p-toolbar-group-start" id="pop-logo" routerLink="/">
    <img src="assets/icons/logo192.png" alt="Logo" style="width: 50px" />
  </div>
  <div class="p-toolbar-group-center navbar-social-icons">
    <div id="social-icons-wrapper">
      <a href="https://www.instagram.com/pop.studio/">
        <i class="pi pi-instagram"></i>
      </a>
      <a href="https://vimeo.com/popstudio">
        <i class="pi pi-vimeo"></i>
      </a>
      <a href="https://www.facebook.com/popstudiopage">
        <i class="pi pi-facebook"></i>
      </a>
    </div>
  </div>
  <div class="p-toolbar-group-end">
    <div class="navbar-links">
      <a routerLink="/about">ABOUT</a>
      <a routerLink="/videos">VIDEOS</a>
      <a routerLink="/photos">PHOTOS</a>
      <a routerLink="/contact">CONTACT</a>
    </div>
    <i
      class="pi pi-bars"
      (click)="toggleSidebar()"
      [ngClass]="{ active: isSidebarOpen }"
    ></i>
  </div>
</p-toolbar>
<sidebar
  [isSidebarOpen]="isSidebarOpen"
  (closeSidebar)="closeSidebar()"
></sidebar>
